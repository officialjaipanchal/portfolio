  <script>
    // Animated colorful dots background
    (function () {
      const canvas = document.getElementById("bg-dots-canvas");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let mouse = { x: width / 2, y: height / 2 };
      const DOTS = 60;
      const dots = [];
      const colors = [
        "#7ecfff",
        "#ffb347",
        "#ff5eae",
        "#7fff7e",
        "#ffd47e",
        "#7eafff",
        "#ff7e7e",
      ];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener("resize", resize);
      resize();

      for (let i = 0; i < DOTS; i++) {
        dots.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: 2 + Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }

      canvas.addEventListener("mousemove", function (e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      function draw() {
        ctx.clearRect(0, 0, width, height);
        for (let dot of dots) {
          // Mouse effect: dots near mouse grow and brighten
          let dist = Math.hypot(dot.x - mouse.x, dot.y - mouse.y);
          let maxDist = 120;
          let grow = dist < maxDist ? 1 + (1 - dist / maxDist) * 2 : 1;
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.r * grow, 0, Math.PI * 2);
          ctx.fillStyle = dot.color + (dist < maxDist ? "cc" : "88");
          ctx.shadowColor = dot.color;
          ctx.shadowBlur = dist < maxDist ? 12 : 0;
          ctx.fill();
          ctx.shadowBlur = 0;
          // Move dots
          dot.x += dot.dx;
          dot.y += dot.dy;
          // Bounce off edges
          if (dot.x < 0 || dot.x > width) dot.dx *= -1;
          if (dot.y < 0 || dot.y > height) dot.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
